        <p>Swiss Army Stew</p>

        <h2>Ingredients</h2>
        <ul>
            <li>
                <span class="count" base="2">2</span>
                quart of beef broth

            <li>
                <span class="count" base="1">1</span>
                quart of water
            </li>
            <li>
                <span class="count" base="2">2</span>
                pounds beef chuck roast
            </li>
            <li>
                <span class="count" base="2">2</span>
                bay leaves
            </li>
            <li>
                <span class="count" base="1">1</span>
                celery stalk
            </li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Heat all ingredients to boil</li>
            <li>Serve</li>
        </ol>
