<html lang="en-US">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styler.css">
</head>
<body>
    <header>
        <h1>Grocery Prep</h1>  
            <nav>
                <a href="../index.html">Home</a>
                <a href="./randRecipe.html">Random Recipe</a>
                <a href="../chef.html">About the Chef</a>
            </nav>
    </header>
    <main>
        <div class="ratingContainer">
            <h2 id='recipe_name'></h2>
            <div id='ratingStar'>
                <span id="rating"></span> ☆
            </div>
        </div> 
        <p id="recipe_desc"></p>

        <div class="showcase">
            <div id='portion_rate'>
                <div class="servings_portions">
                    <h3>Servings</h3>
                    <div class="portions">
                        <button id="minus">-</button>
                        <span id="count">1</span>
                        <button id="plus">+</button>
                    </div>
                </div>

                <div id='ratings_poster'>
                    <h3>Rate me!</h3>
                    <select name="Select Rating" id="rating_options">
                        <option selected hidden disabled>Select Rating</option>
                        <option value=1>1 ☆</option>
                        <option value=2>2 ☆</option>
                        <option value=3>3 ☆</option>
                        <option value=4>4 ☆</option>
                        <option value=5>5 ☆</option>
                    </select>
                    <button id='post'>Post Rating</button>
                </div> 
            </div>    
            
            <img id="rand_img">
        </div>      

        <h3 class="sameh3">Ingredients</h3>
        <ul id="ingredList">
        </ul>

        <h3 class="sameh3">Instructions</h3>
        <ol id="instructList">
        </ol>
    </main>
    <script src="../portion.js"></script>
    <script src="../randRecipe.js"></script>
</body>
</html>
