<html>
	<head>
		<title>Stick's Tea House - Rasberry Smothie</title>
		<link rel="stylesheet" href="../style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<header>
			<h1> Stick's Cafe</h1>
			<nav>
				<a href="../index.html">Home</a>
				<a href="../about.html">About Stick</a>
			</nav>
		</header>

		<main>
			<div class="topImg">
				<img src="../images/raspberrySmothie.jpg">
			</div>
			<h2>Raspberry Smothie</h2>

			<p>Tastes just like raspberries!</p>

			<h3>Ingredients</h3>
			<div class="serving">
				<h4>Servings</h4>
				<button id="sub">-</button>
				<span id="count">1</span>
				<button id="add">+</button>
			</div>
			<ul>
				<li><span class="amount" base="2">2</span> bananas</li>
				<li><span class="amount" base="1">1</span> pack or raspberries</li>
				<li><span class="amount" base="3">3</span> spoons of vanilla yogurt</li>
				<li><span class="amount" base="1">1</span> cup of milk</li>
			</ul>
			<h3>Instructions</h3>
			<ol>
				<li>Take everything and blend it all together</li>
				<li>Enjoy!</li>
			</ol>
		</main>
		<script src="../recipe.js"></script>
	</body>
</html>
