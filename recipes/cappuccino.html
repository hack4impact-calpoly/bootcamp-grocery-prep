<html>
	<head>
		<title>Stick's Tea House - Cappuccino</title>
		<link rel="stylesheet" href="../style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<header>
			<h1> Stick's Cafe</h1>
			<nav>
				<a href="../index.html">Home</a>
				<a href="../about.html">About Stick</a>
			</nav>
		</header>

		<main>
			<div class="topImg">
				<img src="../images/cappuccino.jpg">
			</div>
			<h2>Cappuccino</h2>

			<p>Half foam, half milk, and a shot!</p>

			<h3>Ingredients</h3>
			<div class="serving">
				<h4>Servings</h4>
				<button id="sub">-</button>
				<span id="count">1</span>
				<button id="add">+</button>
			</div>
			<ul>
				<li><span class="amount" base="1">1</span> cup of milk</li>
				<li><span class="amount" base="1">1</span> shot of espresso</li>
			</ul>
			<h3>Instructions</h3>
			<ol>
				<li>Foam some of the milk</li>
				<li>Steam the rest of the milk</li>
				<li>Pour the foam and milk into the cup with the espresso shot</li>
				<li>Enjoy!</li>
			</ol>
		</main>
		<script src="../recipe.js"></script>
	</body>
</html>
