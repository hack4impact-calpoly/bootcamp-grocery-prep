<html>
	<head>
		<title>Stick's Tea House - Home</title>
		<link rel="stylesheet" href="../style.css">
	</head>

	<body>
		<header>
			<h1> Stick's Cafe</h1>
			<nav>
				<a href="../index.html">Home</a>
				<a href="../about.html">About Stick</a>
			</nav>
		</header>

		<main>
			<div class="topImg">
				<img src="../images/latte.jpg">
			</div>
			<h2>Latte</h2>

			<p>Just some milk and expresso</p>

			<h3>Ingredients</h3>
			<div class="serving">
				<h4>Servings</h4>
				<button id="sub">-</button>
				<span id="count">1</span>
				<button id="add">+</button>
			</div>
			<ul>
				<li><span class="amount" base="1">1</span> cup of milk</li>
				<li><span class="amount" base="1">1</span> shot of espresso</li>
			</ul>
			<h3>Instructions</h3>
			<ol>
				<li>Steam the milk</li>
				<li>Pour the milk into the cup with the espresso shot</li>
				<li>Enjoy!</li>
			</ol>
		</main>
		<script src="../recipe.js"></script>
	</body>
</html>
