<html lang="en-US">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <title>Reilly's Recipes - Guac</title>
</head>
<body>
    <header>
        <h1>Reilly's Recipes</h1>
        <nav>
            <div class="tabs"> 
                <div class="click">
                    <a href="./index.html">Home</a>
                </div>
                <div class="click">
                    <a href="./random.html">Random Recipe</a>
                </div>
                <div class="click">
                    <a href="./about.html">About the Chef</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
       
        
            <div class="rating">
               <div class="choose-rating"><label for="select-rating" id="rating-label">Rate Me!</label>
                <select id="select-rating">
                  <option selected hidden disabled>Select Rating</option>
                  <option value="1">1 &starf;</option>
                  <option value="2">2 &starf;</option>
                  <option value="3">3 &starf;</option>
                  <option value="4">4 &starf;</option>
                  <option value="5">5 &starf;</option>
                </select></div>
                <div class="rating-button"><button id="post-rating">Post Rating</button></div>
              </div>
          
            <h2 id="title"></h2>
          
            <div class="desc">
                <div class="food-desc"></div>
                <div id="ratings"> 
                  <img id="food-photo" height="250">
                  <span id="rating"></span> &star;
                  </div>
              </div>
              
      
              <div class="servings">
                <h3>Servings</h3>
                <button id="sub">-</button>
                <span id="serving-count"></span>
                <button id="plus">+</button>
              </div>
      
            </div>
      
          
      
          <h2>Ingredients</h2>
          <ul id="ingredients"></ul>
      
          <h2>Instructions</h2>
          <ol id="instructions"></ol>
        </main>
      
        <script src="recipes.js"></script>
        <script src="random.js"></script>
</body>
</html>
