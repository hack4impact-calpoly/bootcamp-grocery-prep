<html>

    <meta charset="UTF-8">

  <body>
    <header>
      <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Orange Chicken</h1>
      <div>
        <img src="../images/Chinese-Orange-Chicken-2.jpg">
        <div id='intro'>
          <p>This takeout classic is also great made at home!</p>
          <div id="serving-counter">
            <button id="sub">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg>
            </button>
            <span id="num-servings">1</span>
            <button id="add">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg>
            </button>
          </div>
        </div>
      </div>
      
  
      <h2>Ingredients</h2>
      <ul>
        <li><span class="ingredient">1</span> Bag of Store Bought Orange Chicken</li>
        <li><span class="ingredient">1</span> Cup of Rice</li>
      </ul>
      
      <h2>Instructions</h2>
      <ol>
        <li>Put rice in rice cooker and add water.</li>
        <li>Cook orange chicken with sauce on stove 10 minutes before rice is ready.</li>
      </ol>
    </main>

  </body>
